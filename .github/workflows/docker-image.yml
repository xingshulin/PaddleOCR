name: Docker Image CI

on:
  push:
    branches: [ "release/2.6" ]
  pull_request:
    branches: [ "release/2.6" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 40120    # 需要至少 40G 的磁盘空间进行 docker 构建
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'

    - uses: actions/checkout@v3
    - name: Build
      run: |
        echo "Free space:"
        df -h

    - name: login docker repo
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.DOCKER_REPO_HOST }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: build and push
      uses: docker/build-push-action@v4
      with:
        context: ./deploy/docker/hubserving/kie/gpu/
        push: true
        tags: ${{ secrets.DOCKER_REPO_HOST }}/ppocr:latest
